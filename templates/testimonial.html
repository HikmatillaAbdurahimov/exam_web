 {% extends 'main/base.html' %}
    {% load static %}
    {% block content %}


        <!-- Testimonial Start -->
        <div class="container-fluid testimonial pb-5">
            <div class="container pb-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                    <h4 class="text-primary"></h4>
                    <h1 class="display-5 mb-4">Sayt foydalanuvchilari</h1>
                    <p class="mb-0">
                    </p>
                </div>
                <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.2s">
                    {% for student_comment in student_comments %}
                        <div class="testimonial-item">
                            <div class="testimonial-quote-left">
                                <i class="fas fa-quote-left fa-2x"></i>
                            </div>
                            <div class="testimonial-img">
                                <img src="{{ student_comment.student.image }}" class="img-fluid" alt="Image">
                            </div>
                            <div class="testimonial-text">
                                <p class="mb-0">{{ student_comment.comment }}
                                </p>
                            </div>
                            <div class="testimonial-title">
                                <div>
                                    <h4 class="mb-0">{{ student_comment.student.first_name }}</h4>
                                    <p class="mb-0">{{ student_comment.course_model.course_module_name }}</p>
                                </div>
                                <div class="d-flex text-primary">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div>
                            <div class="testimonial-quote-right">
                                <i class="fas fa-quote-right fa-2x"></i>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Testimonial End -->


    {% endblock %}

 {% extends 'main/base.html' %}
    {% load static %}
    {% block content %}


        <!-- Team Start -->
        <div class="container-fluid team pb-5">
            <div class="container pb-5">
                <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
                    <h4 class="text-primary"></h4>
                    <h1 class="display-5 mb-4"> Malakali o'qtuvchilar </h1>
                    <p class="mb-0">
                    </p>
                </div>
                <div class="row g-4">
                    {% for teacher in teachers %}
                        <div class="col-md-6 col-lg-6 col-xl-3 wow fadeInUp" data-wow-delay="0.8s">
                            <div class="team-item">
                                <div class="team-img">
                                    <img src="{{ teacher.image }}" class="img-fluid" alt="">
                                </div>
                                <div class="team-title">
                                    <h4 class="mb-0">{{ teacher.first_name }} {{ teacher.last_name }}</h4>
                                    <p class="mb-0">{{ teacher.status }}</p>
                                </div>
                                <div class="team-icon">
                                    <a class="btn btn-primary btn-sm-square rounded-circle me-3" href="{% url 'team' %}"><i class="fab fa-facebook-f"></i></a>
                                    <a class="btn btn-primary btn-sm-square rounded-circle me-3" href="{% url 'team' %}"><i class="fab fa-twitter"></i></a>
                                    <a class="btn btn-primary btn-sm-square rounded-circle me-3" href="{% url 'team' %}"><i class="fab fa-linkedin-in"></i></a>
                                    <a class="btn btn-primary btn-sm-square rounded-circle me-0" href="{% url 'team' %}"><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Team End -->


    {% endblock %}
